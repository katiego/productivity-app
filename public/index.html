<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DoPro - A Productivity App</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:600,400' rel='stylesheet' type='text/css'>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Text Editor Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-sanitize.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61329/textAngular-1.1.1.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12" id="nav">
                <span class="highlight">PRO</span>
                <span class>JECT</span>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4 fill container-fluid" id="sidebar">
                <div id="search-input-group">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                      </span>
                    </div>
                </div><!-- /input-group -->
                 <input type="submit" class="btn btn-success col-sm-12" value="&#43; Create New Project" data-toggle="modal" data-target="#myModal"> 
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="dark-gray" id="create-proj">Create New Project</h2>
                  </div>
                  <div class="modal-body">
                        <form class="form" id="new-post">
                          <div class="newformline1">
                            <input type="text" name="proj-name" class="form-control" id="proj-name" placeholder="Project Name" autofocus>   
                            <input type="text" name="proj-description" class="form-control" id="proj-description" placeholder="Project Description">
                            <input type="text" name="proj-task" class="form-control" id="proj-task" placeholder="New Task">
                            <button type="button" class="btn btn-primary col-xs-12" id="add-task">Add Another Task</button>
                          </div>
                        </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-project">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal End-->

            <div class="col-xs-8" id="main">
                <div ng-app="rich-text-module" class="rich-text-module">
                    <div ng-init="test='Add text'">
                    <text-angular ng-model="test"></text-angular>
                    <textarea class="result" ng-model="test" readonly></textarea>
                    <button ng-click="test='Add text'">Reset</button>
                  </div>
                </div>
            </div>
            <!-- /Main Content Area 1-->
            <div class="col-xs-8" id="main-2">
               <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
                    0%
                  </div>
                </div>
            </div>
            <!-- /Main Content Area 2-->
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Angular Module Script-->
    <script src="/bower_components/angular/angular.js"></script>
    <!-- Bootstrap Script Tag -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Underscore Script Tag -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- Custom Script Tag -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  </body>
</html>
