<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DoPro - A Productivity App</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Oswald|Open+Sans+Condensed:300|Roboto+Slab:300,100' rel='stylesheet' type='text/css'>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12" id="nav">
                <h1>DOPRO</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4 fill container-fluid" id="sidebar">
                 <input type="submit" class="btn btn-success col-sm-12" value="Create New Project" data-toggle="modal" data-target="#myModal"> 
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create New Project</h4>
                  </div>
                  <div class="modal-body">
                        <form class="form" id="new-post">
                          <div class="newformline1">
                            <input type="text" name="proj-name" class="form-control" id="proj-name" placeholder="Project Name" autofocus>   
                            <input type="text" name="proj-description" class="form-control" id="proj-description" placeholder="Project Description">
                            <input type="text" name="proj-task" class="form-control" id="proj-task" placeholder="New Task">
                            <button type="button" class="btn btn-primary col-xs-12" id="add-task">Add Another Task</button>
                          </div>
                        </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-project">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal End-->

            <div class="col-xs-8" id="main">
                <div id="project">
                    <h1 class="text-center">No Projects Have Been Added Yet - Add Some!</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap Script Tag -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Underscore Script Tag -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- Custom Script Tag -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  </body>
</html>
