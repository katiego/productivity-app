<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>COJO - Project Workbook</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:600,400' rel='stylesheet' type='text/css'>
    <!-- Text Editor Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-sanitize.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61329/textAngular-1.1.1.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12" id="nav">
                <span class="highlight">PRO</span>
                <span class>JECT</span>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4 fill container-fluid" id="sidebar">
                <div id="search-input-group">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                      </span>
                    </div>
                </div><!-- /input-group -->
                 <input type="submit" class="btn btn-success col-sm-12" value="&#43; Create New Project" data-toggle="modal" data-target="#myModal"/> 
                    <div id="proj-status">
                        <ul>
                            <li>
                                <span class="in-progress">CoJo - Project Workbook</span>
                            </li>

                            <li>
                                <span class="in-progress">Tic Tac Toe - Refactor</span>
                            </li>

                            <li>
                                <span class="in-progress">Catch Phrasely</span>
                            </li>
                        </ul>
                    </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="dark-gray" id="create-proj">Create New Project</h2>
                  </div>

                  <div class="modal-body">
                        <form class="form" id="new-post">
                          <div class="newformline1">
                            <input type="text" name="proj-name" class="form-control" id="proj-name" placeholder="Project Name" autofocus>   
                            <input type="text" name="proj-description" class="form-control" id="proj-description" placeholder="Project Description">
                            <input type="text" name="proj-task" class="form-control" id="proj-task" placeholder="New Task">
                            <button type="button" class="btn btn-primary col-xs-12" id="add-task">Add Another Task</button>
                          </div>
                        </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-project">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal End-->

            <div class="col-xs-8" id="main">
                <div class="row">
                    <form action="#" method="POST" id="file-form" class="col-xs-8">
                      <div class="field">
                        <input type="text" name="filename" id="filename" placeholder="Project Name">
                      </div>
                      <div class="field">
                        <textarea name="content" id="content" placeholder="Type project details here."></textarea>
                      </div>
                    </form>
                </div>
            </div>
           
            <!-- /Main Content Area 1-->

            <div id="main-2" class="col-xs-8">    
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                        60%
                    </div>
                </div>

                <div id="sticky1" class="col-xs-4">
                    <p>New Sticky</p>
                </div>
                <div id="sticky2" class="col-xs-4">
                    <p>New Sticky</p>
                </div>
                <div id="sticky3" class="col-xs-4">
                    <p>New Sticky</p>
                </div>
    


                <!-- /Main Content Area 2-->
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap Script Tag -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Underscore Script Tag -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- Custom Script Tag -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  </body>
</html>
